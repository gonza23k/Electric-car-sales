<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinturas</title>
    <!--Css-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/57bc8c314a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="nav-section">
        <div class="logo-container">
            <img class="logo" src="./assets/car.svg" alt="logo">
            <h1>Car Electric</h1>
        </div>    
            <img class="menu" src="./assets/menu.svg" alt="hamburguer-menu" >
        </nav>
        <section class="filter-section">
            <span>Ordenar por:</span>
            <select>
                <option>Precio</option>
            </select>
        </section>
        <main class="main-section">
            <div class="cards-container">
                <div class="card">
                    <img src="assets/img/cityX7-01.jpg" alt="car">
                </div>
            </div>
            <div class="navigation"></div>
        </main>
        <footer class="foot-section">
            <div>
                <img src="assets/facebook.svg" alt="facebook">
                <img src="assets/instagram.svg" alt="instagram">
            </div>
            <span>Todos los derechos reservados</span>
        </footer>
    </div>
</body>
</html>
